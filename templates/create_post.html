{% extends '_layout.html' %}

{% block title %}CricketHub | Create Post {% endblock %}
{% block navbar %}{% endblock %}

{% block menu %}{% endblock %}
{% block body %}
<div class="col-md-3"> </div>
<div class="col-md-6 d-flex align-items-center">
    <div class="create-content">
        <div class="create-box">
            <div class="create-controls d-flex mt-2 mx-2">
                <div class="p-2 go-home">
                    <a class="login-ctl" href="/"> <i class="fa-solid fa-chevron-left"></i> Go Back </a>
                </div>
            </div>
            <h2 class="create-title"> Create Post</h2>

            <form class="create-form" action="/createpost" method="post">
                <div class="form-group mb-4">
                    <label class="form-label ct-lab" for="postTitle">Post Title</label>
                    <input type="text" id="postTitle" name="post_title" class="form-control ct-input form-control-lg" required
                        placeholder="Enter your posts title" />
                </div>
                <div class="form-group mb-4">
                    <label class="form-label ct-lab" for="postBody">Post Body</label>
                    <textarea id="postBody" name="post_body" class="form-control ct-input form-control-lg" rows="5" col ="30" required
                        placeholder="Enter text here..."></textarea>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-lg ct-btn text-center" type="submit"> Post </button>
                </div>
            </form>

        </div>
    </div>
</div>
<div class="col-md-3"> </div>
{% endblock %}
