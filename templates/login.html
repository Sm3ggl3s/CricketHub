{% extends '_layout.html' %}

{% block title %}CricketHub | Home{% endblock %}
{% block navbar %}{% endblock %}

{% block menu %}{% endblock %}
{% block body %}
<div class="col-md-3"> </div>
<div class="col-md-6 d-flex align-items-center">
  <div class="login-content">
    <div class="logo-login">Cricket <span class="hub"> Hub </span></div>
    <div class="login-form ">
      <h2 class="fw-bold mb-2 text-uppercase">Login</h2>

      <form>
        <div class="form-group mb-2">
          <label class="form-label" for="typeEmailX">Email</label>
          <input type="email" id="typeEmailX" class="form-control form-control-lg" required
            placeholder="Enter your email" />
        </div>
        <div class="form-group mb-2">
          <label class="form-label" for="typePasswordX">Password</label>
          <input type="password" id="typePasswordX" class="form-control form-control-lg" required
            placeholder="Enter your password" />
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <button class="btn btn-outline-light btn-lg px-5" type="submit" style="background-color:#DA0037">Login</button>
      </form>


      <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
      </p>
    </div>
  </div>
</div>
<div class="col-md-3"> </div>
{% endblock %}
