{% extends '_layout.html' %}

{% block title %} CricketHub | Edit Post {% endblock %}
{% block navbar %}{% endblock %}

{% block menu %}{% endblock %}
{% block body %}
<div class="col-md-3"> </div>
<div class="col-md-6 d-flex align-items-center">
    <div class="create-content">
        <div class="create-box">
            <div class="create-controls d-flex mt-2 mx-2">
                <div class="p-2 go-home">
                    <a class="login-ctl" href="/index"> <i class="fa-solid fa-chevron-left"></i> Go Back </a>
                </div>
            </div>
            <h2 class="create-title"> Create Post</h2>

            <form class="create-form">
                <div class="form-group mb-4">
                    <label class="form-label ct-lab" for="postTitle">Edit Title</label>
                    <input type="text" id="postTitle" class="form-control ct-input form-control-lg" required
                        placeholder="Edit your posts title" />
                </div>
                <div class="form-group mb-4">
                    <label class="form-label ct-lab" for="postBody">Edit Body</label>
                    <textarea id="postBody" class="form-control ct-input form-control-lg" rows="5" col ="30" required
                        placeholder="Edit text here..."></textarea>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-lg ct-btn text-center" type="submit"> Save </button>
                </div>
            </form>

        </div>
    </div>
</div>
<div class="col-md-3"> </div>
{% endblock %}
