<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=Poppins:wght@400;600;700&family=Roboto:wght@400;700;900&display=swap"
        rel="stylesheet">

    <script defer src="https://kit.fontawesome.com/50ed053f4d.js" crossorigin="anonymous"></script>
    <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script defer src="{{ url_for('static', filename='script/darkmode.js') }}"></script>

    <title>{% block title %}{% endblock %}</title>

<body>
    {% block navbar %}
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="/">Cricket<span class="hub">Hub</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="search mx-auto">
                    <form action="" class="search-bar">
                        <input type="text" placeholder="Search" name="searchbar">
                        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item toggle-button mx-auto my-auto">
                        <div>
                            <input type="checkbox" class="checkbox" id="checkbox">
                            <label for="checkbox" class="label dp02">
                                <i class="fas fa-moon"></i>
                                <i class="fas fa-sun"></i>
                                <div class="ball"></div>
                            </label>
                        </div>
                    </li>
                    <li class="nav-item dropdown profile-toggle">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fa-regular fa-user fa-xl"></i>
                            <i class="fa-solid fa-chevron-down fa-xl"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-lg-end box-outline">
                            <li class="dropdown-item dropdown-user"> Hello, <span>{{username}}</span></li>
                            <li><a class="dropdown-item dropdown-text" href="/profile"> View Profile</a></li>
                            <li>
                                <form action="/logout" method="post">
                                    <button class="btn btn-lg dropdown-text dropdown-btn" type="submit">Sign Out</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endblock%}

    <div class="container-fluid">
        <div class="row">
            <!-- Menu -->
            {% block menu %}
            <div class="col-md-3">
                <div class="menu box-outline ">
                    <ul class="menu-items">
                        <li class="menu-title"> MENU </li>
                        <li class="menu-links">
                            <a class="nav-link {% if home_active %} active{% endif %}" href="/">
                                <i class="fa-solid fa-house-chimney fa-xl"></i> Home
                            </a>
                        </li>
                        <li class="menu-links">
                            <a class="nav-link {% if rules_active %} active{% endif %}" href="/rules">
                                <i class="fa-regular fa-circle-question fa-xl"></i> Game Information
                            </a>
                        </li>
                        <li class="menu-links">
                            <a class="nav-link {% if about_active %} active{% endif %}" href="/about">
                                <i class="fa-solid fa-user-group fa-xl"></i> About
                            </a>
                        </li>
                    </ul>
                </div>
                {% endblock %}

                {% block body %}
                {% endblock %}
            </div>
        </div>
</body>

</html>
