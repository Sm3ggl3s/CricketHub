name: "Deploy Workflow"

on:
  release:
    types: [published]

jobs:
  test_branch:
    name: Test Branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install
        run: pip install -r requirements.txt
      
      - name: Create DB
        run: DATABASE_URI=sqlite:///test.db python create_db.py

      - name: Run tests
        run: DATABASE_URI=sqlite:///test.db pytest

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test_branch
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      
      - name: Deploy to Render
        run: curl ${{secrets.RENDER_DEPLOY_HOOK}}